# /* ---- ðŸ’« Customized Kitty Config ðŸ’« ---- */  #

# Include themes (optional, can remove if using custom colors)
# include ./kitty-themes/Tokyo_Night.conf

# ------------------ Fonts ------------------ #
font_family CaskaydiaMono Nerd Font
font_size 9.0
bold_font auto
italic_font auto
bold_italic_font auto

# ------------------ Opacity ---------------- #
background_opacity 0.98
dynamic_background_opacity 1
confirm_os_window_close 0

# ------------------ Cursor ----------------- #
cursor_trail 1

# ------------------ Display ---------------- #
linux_display_server auto

# ------------------ Scrolling ------------- #
scrollback_lines 2000
wheel_scroll_min_lines 1

# ------------------ Audio Bell ------------ #
enable_audio_bell no

# ------------------ Window Padding -------- #
window_padding_width 4

# ------------------ Selection ------------- #
selection_foreground none
selection_background none

# ------------------ Custom Colors ---------- #
foreground #d8dee9
background #2e3440
cursor #d8dee9

# Normal colors
color0  #3b4252
color1  #bf616a
color2  #a3be8c
color3  #ebcb8b
color4  #81a1c1
color5  #b48ead
color6  #88c0d0
color7  #e5e9f0

# Bright colors
color8  #4c566a
color9  #bf616a
color10 #a3be8c
color11 #ebcb8b
color12 #81a1c1
color13 #b48ead
color14 #8fbcbb
color15 #eceff4

# ------------------ Shell ----------------- #
shell zsh
